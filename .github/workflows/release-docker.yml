name: Release-Docker

on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build time and tags
        run: |
          echo "BUILD_TIME=$(date +%FT%T%z)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
          echo "BUILD_TIMESTAMP=$(date +%s)" >> $GITHUB_ENV

      - name: Build and push (GHCR)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}-${{ env.BUILD_DATE }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}-${{ env.BUILD_TIMESTAMP }}
          build-args: |
            SONIC_VERSION=${{ github.ref_name }}
            BUILD_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ env.BUILD_TIME }}

      - name: Build and push (Docker Hub)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sonic:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/sonic:${{ github.ref_name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/sonic:${{ github.ref_name }}-${{ env.BUILD_DATE }}
            ${{ secrets.DOCKERHUB_USERNAME }}/sonic:${{ github.ref_name }}-${{ env.BUILD_TIMESTAMP }}
          build-args: |
            SONIC_VERSION=${{ github.ref_name }}
            BUILD_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ env.BUILD_TIME }}
