name: Enforce AI Knowledge Base Updates

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - main

jobs:
  check-ai-updates:
    runs-on: ubuntu-latest
    name: Verify .ai/ Knowledge Base Updates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      with:
          fetch-depth: 0

      - name: Check for code modifications without .ai/ updates
        run: |
          # Get the list of changed files in this commit/PR
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff origin/${{ github.base_ref }}...HEAD --name-only)
          else
        # For push events, compare with previous commit
            if [ "${{ github.event.before }}" == "000000000000" ]; then
            # Initial commit
              CHANGED_FILES=$(git ls-tree -r --name-only HEAD)
            else
              CHANGED_FILES=$(git diff ${{ github.event.before }}..HEAD --name-only)
            fi
          fi

          # Check if any code files were changed
          CODE_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(go|yaml|yml|mod|sum)$' || true)
          
       # Check if .ai/ files were updated
          AI_FILES=$(echo "$CHANGED_FILES" | grep '^\.ai/' || true)

          if [ -n "$CODE_FILES" ] && [ -z "$AI_FILES" ]; then
        echo "❌ Code modified but .ai/ knowledge base not updated!"
            echo ""
          echo "Modified code files:"
            echo "$CODE_FILES" | sed 's/^/  - /'
            echo ""
            echo "Please update:"
            echo "  • .ai/ISSUES_AND_SOLUTIONS.md - Document the problem/solution"
            echo "  • .ai/IMPORTANT_NOTES.md - Add any new findings"
            echo ""
            echo "See .ai/MUST_READ_FIRST.md for detailed rules"
            exit 1
          fi

          if [ -n "$CODE_FILES" ]; then
            echo "✅ Code modifications found and .ai/ updates are present"
            echo ""
            echo "Code files:"
            echo "$CODE_FILES" | sed 's/^/  - /'
            echo ""
            echo "AI knowledge base updates:"
            echo "$AI_FILES" | sed 's/^/  - /'
          fi

  verify-ai-files-exist:
    runs-on: ubuntu-latest
  name: Verify Critical .ai/ Files Exist

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check critical .ai/ files
        run: |
       CRITICAL_FILES=(
         ".ai/.INIT_REQUIRED"
            ".ai/MUST_READ_FIRST.md"
          ".ai/PROJECT_OVERVIEW.md"
       ".ai/IMPORTANT_NOTES.md"
       ".ai/ISSUES_AND_SOLUTIONS.md"
          )

          MISSING=()
          
      for file in "${CRITICAL_FILES[@]}"; do
            if [ ! -f "$file" ]; then
         MISSING+=("$file")
            fi
      done

          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "❌ ERROR: Missing critical .ai/ files:"
            for file in "${MISSING[@]}"; do
           echo "  - $file"
            done
            exit 1
          fi

          echo "✅ All critical .ai/ files are present"
          
          # Check if .INIT_REQUIRED file is not empty
          if [ ! -s ".ai/.INIT_REQUIRED" ]; then
            echo "❌ ERROR: .ai/.INIT_REQUIRED file is empty!"
         exit 1
       fi
          
          echo "✅ All .ai/ files have content"
